<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</head>
<body>    
  <nav>
    <div class="nav-wrapper #4db6ac teal lighten-2 ">
      <a href="#" class="brand-logo center #212121-text grey-text text-darken-4">Fruit Grading Project</a>
      <ul id="nav-mobile " class="right ">
        <li><a href="/logout" class="#212121-text grey-text text-darken-4">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s1"></div>
    <div class="col s10">
      <div class="card center-align z-depth-1" style="padding: 20px; margin-top: 50px;">
        <div class="card-top">
          <h5 style="margin-top: 10px; font-weight: 600;">Upload Images !!</h5>
        </div>
        <div class="card-content">

          {% if link %}
            <div class="row">
              <div class="col s3"></div>
              <div class="col s6">
                <img style="height: 200px; width: auto;" src="{{link}}" alt="err">
                <p>Last Image</p>
              </div>
              <div class="col s3"></div>
            </div>
          {% endif %}
          
          <div class="row ">
            <div class="col s3"></div>
            <form action="/google/drive" method='POST' enctype='multipart/form-data' class="col s6">
              <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" name='file' accept="image/*">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
              <button class="btn" type="submit">Upload</button>
            </form>

            <div class="col s3"></div>

          </div>


        </div>
      </div>
    </div>
    <div class="col s1"></div>
  </div>

  {% if error %}
  <script>
     M.toast({html: "{{error}}", classes: 'rounded red'})
  </script>
  {% endif %}
  {% if success %}
  <script>
     M.toast({html: "{{success}}", classes:'rounded green'})
  </script>
  {% endif %}
  {% if msg %}
  <script>
     M.toast({html: "{{msg}}", classes:'rounded green'})
  </script>
  {% endif %}
</body>
</html>
